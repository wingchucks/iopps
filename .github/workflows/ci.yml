name: CI

on:
  push:
    branches: [main, master]
  pull_request:
    branches: [main, master]

jobs:
  web-lint-and-typecheck:
    name: Web - Lint & Type Check
    runs-on: ubuntu-latest

    steps:
      - name: Checkout code
        uses: actions/checkout@v6

      - name: Setup Node.js
        uses: actions/setup-node@v6
        with:
          node-version: '20.x'
          cache: 'npm'
          cache-dependency-path: web/package-lock.json

      - name: Install root dependencies
        run: npm ci

      - name: Install web dependencies
        working-directory: ./web
        run: npm ci

      - name: Run lint
        working-directory: ./web
        run: npm run lint

      - name: Type check
        working-directory: ./web
        run: npx tsc --noEmit

  web-test:
    name: Web - Tests
    runs-on: ubuntu-latest

    steps:
      - name: Checkout code
        uses: actions/checkout@v6

      - name: Setup Node.js
        uses: actions/setup-node@v6
        with:
          node-version: '20.x'
          cache: 'npm'
          cache-dependency-path: web/package-lock.json

      - name: Install root dependencies
        run: npm ci

      - name: Install web dependencies
        working-directory: ./web
        run: npm ci

      - name: Run tests
        working-directory: ./web
        run: npm test || echo "No tests configured yet"

  web-build:
    name: Web - Build Check
    runs-on: ubuntu-latest

    steps:
      - name: Checkout code
        uses: actions/checkout@v6

      - name: Setup Node.js
        uses: actions/setup-node@v6
        with:
          node-version: '20.x'
          cache: 'npm'
          cache-dependency-path: web/package-lock.json

      - name: Install root dependencies
        run: npm ci

      - name: Install web dependencies
        working-directory: ./web
        run: npm ci

      - name: Build application
        working-directory: ./web
        run: npm run build
        env:
          SKIP_ENV_VALIDATION: true

  mobile-lint-and-typecheck:
    name: Mobile - Lint & Type Check
    runs-on: ubuntu-latest

    steps:
      - name: Checkout code
        uses: actions/checkout@v6

      - name: Setup Node.js
        uses: actions/setup-node@v6
        with:
          node-version: '20.x'
          cache: 'npm'
          cache-dependency-path: mobile/package-lock.json

      - name: Install root dependencies
        run: npm ci

      - name: Install mobile dependencies
        working-directory: ./mobile
        run: npm ci

      - name: Run lint
        working-directory: ./mobile
        run: npm run lint

      - name: Type check
        working-directory: ./mobile
        run: npm run typecheck

  mobile-test:
    name: Mobile - Tests
    runs-on: ubuntu-latest

    steps:
      - name: Checkout code
        uses: actions/checkout@v6

      - name: Setup Node.js
        uses: actions/setup-node@v6
        with:
          node-version: '20.x'
          cache: 'npm'
          cache-dependency-path: mobile/package-lock.json

      - name: Install root dependencies
        run: npm ci

      - name: Install mobile dependencies
        working-directory: ./mobile
        run: npm ci

      - name: Run tests
        working-directory: ./mobile
        run: npm test
