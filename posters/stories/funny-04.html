<!DOCTYPE html>
<html>
<head>
  <meta charset="UTF-8">
  <style>
    @import url('https://fonts.googleapis.com/css2?family=Inter:wght@400;700;900&display=swap');
    * { margin: 0; padding: 0; box-sizing: border-box; }
    body { font-family: 'Inter', system-ui, sans-serif; background: #0a0a0a; min-height: 100vh; display: flex; align-items: center; justify-content: center; }
    .poster { width: 1080px; height: 1920px; background: linear-gradient(160deg, #0f0f1a 0%, #1a1a2e 25%, #16213e 50%, #1a1a2e 75%, #0f0f1a 100%); padding: 100px 60px; display: flex; flex-direction: column; justify-content: center; align-items: center; text-align: center; position: relative; overflow: hidden; }
    .orb1 { position: absolute; width: 600px; height: 600px; background: radial-gradient(circle, rgba(0, 212, 170, 0.4) 0%, transparent 70%); top: -100px; right: -150px; filter: blur(60px); }
    .orb2 { position: absolute; width: 500px; height: 500px; background: radial-gradient(circle, rgba(102, 51, 255, 0.35) 0%, transparent 70%); bottom: 200px; left: -100px; filter: blur(50px); }
    .orb3 { position: absolute; width: 350px; height: 350px; background: radial-gradient(circle, rgba(102, 51, 255, 0.3) 0%, transparent 70%); bottom: -50px; right: -50px; filter: blur(45px); }
    .line-accent { position: absolute; left: 50px; top: 150px; bottom: 150px; width: 4px; background: linear-gradient(to bottom, transparent, #00d4aa, #6633ff, #00d4aa, transparent); border-radius: 2px; }
    .corner-tl { position: absolute; top: 60px; left: 40px; width: 100px; height: 100px; border-top: 4px solid rgba(0, 212, 170, 0.6); border-left: 4px solid rgba(0, 212, 170, 0.6); }
    .corner-br { position: absolute; bottom: 60px; right: 40px; width: 100px; height: 100px; border-bottom: 4px solid rgba(102, 51, 255, 0.6); border-right: 4px solid rgba(102, 51, 255, 0.6); }
    .content { position: relative; z-index: 10; max-width: 900px; padding: 0 30px; }
    .quote-line1 { color: #ffffff; font-size: 85px; font-weight: 900; line-height: 1.15; margin-bottom: 40px; text-shadow: 0 4px 30px rgba(0,0,0,0.5); letter-spacing: -2px; }
    .quote-line2 { font-size: 90px; font-weight: 900; line-height: 1.15; background: linear-gradient(135deg, #00d4aa 0%, #00f5c4 50%, #6633ff 100%); -webkit-background-clip: text; -webkit-text-fill-color: transparent; background-clip: text; filter: drop-shadow(0 0 30px rgba(0, 212, 170, 0.5)); letter-spacing: -2px; }
    .divider { width: 220px; height: 8px; background: linear-gradient(90deg, #00d4aa, #6633ff); margin: 80px auto; border-radius: 4px; box-shadow: 0 0 40px rgba(0, 212, 170, 0.5); }
    .tagline { color: rgba(255, 255, 255, 0.9); font-size: 42px; font-weight: 700; letter-spacing: 2px; text-transform: uppercase; display: flex; flex-direction: column; align-items: center; justify-content: center; gap: 30px; }
    .tagline img { width: 220px; height: 220px; filter: drop-shadow(0 0 40px rgba(0, 212, 170, 0.9)); }
    .tagline .site { background: linear-gradient(135deg, #00d4aa, #00f5c4); -webkit-background-clip: text; -webkit-text-fill-color: transparent; background-clip: text; font-weight: 900; font-size: 72px; }
  </style>
</head>
<body>
  <div class="poster">
    <div class="orb1"></div><div class="orb2"></div><div class="orb3"></div>
    <div class="line-accent"></div><div class="corner-tl"></div><div class="corner-br"></div>
    <div class="content">
      <p class="quote-line1">Imposter syndrome?</p>
      <p class="quote-line2">Nah, I belong here.</p>
      <div class="divider"></div>
      <p class="tagline">Find your opportunity at <img src="../../web/public/logo.png" alt="IOPPS"><span class="site">IOPPS.CA</span></p>
    </div>
  </div>
</body>
</html>
