<!DOCTYPE html>
<html>
<head>
  <meta charset="UTF-8">
  <style>
    * { margin: 0; padding: 0; box-sizing: border-box; }
    body {
      font-family: 'Segoe UI', system-ui, sans-serif;
      background: #0f172a;
      min-height: 100vh;
      display: flex;
      align-items: center;
      justify-content: center;
      padding: 20px;
    }
    .poster {
      width: 1080px;
      height: 1080px;
      background: linear-gradient(135deg, #0f172a 0%, #14b8a6 200%);
      padding: 80px;
      display: flex;
      flex-direction: column;
      justify-content: center;
      align-items: center;
      text-align: center;
      position: relative;
      overflow: hidden;
    }
    .glow {
      position: absolute;
      width: 800px;
      height: 800px;
      background: radial-gradient(circle, rgba(20,184,166,0.4) 0%, transparent 60%);
      top: 50%;
      left: 50%;
      transform: translate(-50%, -50%);
      pointer-events: none;
    }
    .label {
      color: #14b8a6;
      font-size: 28px;
      font-weight: 600;
      letter-spacing: 8px;
      text-transform: uppercase;
      margin-bottom: 40px;
      position: relative;
      z-index: 1;
    }
    .quote {
      color: #f8fafc;
      font-size: 64px;
      font-weight: 800;
      line-height: 1.3;
      max-width: 900px;
      position: relative;
      z-index: 1;
      text-shadow: 0 4px 30px rgba(0,0,0,0.5);
    }
    .accent {
      color: #14b8a6;
      text-shadow: 0 0 40px rgba(20,184,166,0.6);
    }
    .logo {
      position: absolute;
      top: 50px;
      display: flex;
      align-items: center;
      gap: 24px;
      z-index: 1;
    }
    .logo img {
      width: 140px;
      height: 140px;
      filter: drop-shadow(0 0 25px rgba(20,184,166,0.5));
    }
    .logo-text {
      color: #14b8a6;
      font-size: 52px;
      font-weight: 800;
      letter-spacing: 4px;
      text-shadow: 0 0 30px rgba(20,184,166,0.5);
    }
  </style>
</head>
<body>
  <div class="poster">
    <div class="glow"></div>
    <div class="logo">
      <img src="../web/public/logo.png" alt="IOPPS">
      <span class="logo-text">IOPPS.CA</span>
    </div>
    <p class="label">Monday Reminder</p>
    <p class="quote">
      <span class="accent">You don't need permission</span> to go after what you want.
    </p>
  </div>
</body>
</html>
